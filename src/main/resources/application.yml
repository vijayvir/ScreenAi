server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on-param

spring:
  application:
    name: ScreenAI
  thymeleaf:
    cache: false
    mode: HTML
  web:
    resources:
      cache:
        period: 3600 # 1 hour cache for static resources

# Logging configuration
logging:
  level:
    root: INFO
    com.screenai: INFO
    org.springframework.web.socket: WARN
    org.bytedeco.javacv: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{50} - %msg%n"
  file:
    name: logs/screenai.log
    max-size: 10MB
    max-history: 5

# Network Quality & Adaptive Streaming Configuration
screenai:
  network:
    quality:
      # Latency thresholds in milliseconds
      excellent-threshold: 50.0
      good-threshold: 100.0
      fair-threshold: 200.0
      # Ping interval for quality assessment
      ping-interval: 5000
  adaptive:
    # Assessment and adaptation settings
    assessment-interval: 10000  # 10 seconds
    enabled: true
    # Bitrate settings (kbps)
    bitrate:
      max: 2000
      min: 500
    # Frame rate settings
    framerate:
      max: 30
      min: 10
    # Resolution scaling
    resolution:
      scale-down: 0.75
