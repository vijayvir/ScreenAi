server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on-param

spring:
  application:
    name: ScreenAI
  thymeleaf:
    cache: false
    mode: HTML
  web:
    resources:
      cache:
        period: 3600 # 1 hour cache for static resources
  # WebSocket configuration for large binary messages (video frames)
  websocket:
    message-size-limit: 10485760  # 10 MB
    send-buffer-size: 10485760    # 10 MB
    send-time-limit: 20000        # 20 seconds

# Logging configuration
logging:
  level:
    root: INFO
    com.screenai: INFO
    org.springframework.web.socket: WARN
    org.bytedeco.javacv: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{50} - %msg%n"
  file:
    name: logs/screenai.log
    max-size: 10MB
    max-history: 5
