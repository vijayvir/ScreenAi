server:
  port: 8080
  # Netty server configuration (WebFlux uses Netty by default)
  netty:
    connection-timeout: 60s
    idle-timeout: 600s

spring:
  application:
    name: ScreenAI
  thymeleaf:
    cache: false
    mode: HTML
  webflux:
    # WebFlux specific settings
    base-path: /
  codec:
    # Max in-memory size for WebFlux codecs (for large video frames)
    max-in-memory-size: 10MB

# Logging configuration
logging:
  level:
    root: INFO
    com.screenai: INFO
    reactor.netty: WARN
    org.springframework.web.reactive: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{50} - %msg%n"
  file:
    name: logs/screenai.log
    max-size: 10MB
    max-history: 5
