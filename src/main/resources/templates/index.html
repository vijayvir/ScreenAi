<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenAI - Live Screen Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #screenView {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            background-color: #000;
            display: block;
        }

        .status {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            line-height: 1.4;
            min-width: 250px;
        }

        .status.connected {
            border-left: 4px solid #4CAF50;
        }

        .status.disconnected {
            border-left: 4px solid #f44336;
        }

        .status.connecting {
            border-left: 4px solid #ff9800;
        }

        .status-line {
            margin: 2px 0;
        }

        .status-value {
            color: #4CAF50;
            font-weight: bold;
        }

        .capture-info {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 1000;
            border-left: 4px solid #2196F3;
        }

        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            display: none;
        }

        .error button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        .error button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="status" class="status connecting">
        <div class="status-line">Status: <span id="statusText" class="status-value">Connecting...</span></div>
        <div class="status-line">Frames: <span id="frameCount" class="status-value">0</span></div>
    </div>

    <div class="capture-info">
        <div>üé• ScreenAI</div>
        <div>üì± JavaCV Real-time Capture</div>
        <div>üåê WiFi Network Enabled</div>
    </div>

    <img id="screenView" alt="Screen Share Stream" />

    <div id="error" class="error">
        <h3>Connection Error</h3>
        <p id="errorMessage">Unable to connect to the screen sharing server.</p>
        <button onclick="location.reload()">Retry Connection</button>
    </div>

    <script src="/viewer.js"></script>
</body>
</html>
