# ScreenAI Application Configuration

# Server configuration
server.port=8080
server.address=0.0.0.0
server.servlet.context-path=/


# System properties for GUI access
spring.main.headless=false

# Logging configuration
logging.level.com.screenai=DEBUG
logging.level.com.screenai.service.ScreenCaptureService=INFO
logging.level.org.springframework.web.socket=DEBUG

# Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Application information
spring.application.name=AI Screen Sharing
info.app.name=AI Screen Sharing
info.app.description=Real-time screen sharing application
info.app.version=1.0.0

# WebSocket configuration
# Maximum message size (for large screen captures)
spring.websocket.max-text-message-buffer-size=1048576
spring.websocket.max-binary-message-buffer-size=1048576

# Screen Capture Performance Configuration
# FPS Settings (5-30 range for performance optimization)
screenai.capture.fps=15
screenai.capture.fps.min=5
screenai.capture.fps.max=30

# JPEG Quality Settings (30-100 range, higher = better quality but larger files)
screenai.capture.jpeg.quality=70
screenai.capture.jpeg.quality.min=30
screenai.capture.jpeg.quality.max=100

# Performance optimization options
screenai.capture.optimize.ultrafast=true
screenai.capture.optimize.zerolatency=true
